<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style4.css" type="text/css" />
    <audio
      id="music"
      src="./MusicGame.wav"
      type="audio/wav"
      loop
      autopla
    ></audio>
    <title>2048-6</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
  </head>
  <div class="back2">
    <body>
      <div class="game-container">
        <div class="rect">
          <header>
            <div class="title">
              <h1>2048</h1>
              <p>Hard mode 6x6</p>
            </div>
            <div id="game">
              <div class="elem">
                <button id="btnNewGame" class="btn">New Game</button>
                <button id="btnReturn" class="btn">
                  <a
                    href="./welcome.html"
                    style="text-decoration:none color=#ff8353"
                    >Menu</a
                  >
                </button>
              </div>
              <div id="score"></div>
              <i class="fas fa-volume-mute fa-2x" id="stop"></i>
              <i class="fas fa-volume-up fa-2x" id="play"></i>
            </div>
          </header>

          <div id="game-block">
            <div id="instruction">
              Slide the numbers with the arrow keys to combine them to create a
              tile with the number <span>2048</span>. <br />
              Tiles can combine only when they have the same number.
            </div>
          </div>
        </div>
      </div>
    </body>
  </div>

  <script src="./p5.js"></script>
  <script src="./buton.js"></script>
  <script src="./app6x.js"></script>
</html>
